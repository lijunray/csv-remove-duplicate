<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Remove Blanks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div style="text-align: center; height: 400px; padding-top: 100px">
            <input type="file" id="fileToUpload" />
            <input type="text" id="col" placeholder="The name of duplicate column" />
            <button onclick="handle()">Submit</button>
        </div>
    </body>
    <script src="./papaparse.min.js"></script>
    <script>
        function handle() {
            var fileInput = document.getElementById("fileToUpload");
            var col = document.getElementById("col").value;
            if (fileInput.files.length !== 0) {
                var csvFile = fileInput.files[0];
                Papa.parse(csvFile, {
                    header: true,
                    dynamicTyping: true,
                    complete: function(res) {
                        console.log(res);
                        var toWrite = removeDuplicate(res.data, col);
                        console.log(toWrite);
                        var blob = new Blob([Papa.unparse(toWrite)], {type: "text/plain;charset=utf-8"});
                        invokeSaveAsDialog(blob, 'text.csv');
                    }
                });
            }
        }

        function removeDuplicate(data, col) {
            var filteredWorkSheet = {};
            return data.filter(function(d) {
                console.log(filteredWorkSheet);
                var key = d[col];
                if (filteredWorkSheet[key] === undefined || key < 0 || key === 99999) {
                    filteredWorkSheet[key] = 1;
                    return true;
                }
                return false;
            });
        }

        function invokeSaveAsDialog(file, fileName) {
            if (!file) {
                throw 'Blob object is required.';
            }

            if (!file.type) {
                file.type = 'video/webm';
            }

            var fileExtension = file.type.split('/')[1];

            if (fileName && fileName.indexOf('.') !== -1) {
                var splitted = fileName.split('.');
                fileName = splitted[0];
                fileExtension = splitted[1];
            }

            var fileFullName = (fileName || (Math.round(Math.random() * 9999999999) + 888888888)) + '.' + fileExtension;

            if (typeof navigator.msSaveOrOpenBlob !== 'undefined') {
                return navigator.msSaveOrOpenBlob(file, fileFullName);
            } else if (typeof navigator.msSaveBlob !== 'undefined') {
                return navigator.msSaveBlob(file, fileFullName);
            }

            var hyperlink = document.createElement('a');
            hyperlink.href = URL.createObjectURL(file);
            hyperlink.target = '_blank';
            hyperlink.download = fileFullName;

            if (!!navigator.mozGetUserMedia) {
                hyperlink.onclick = function() {
                    (document.body || document.documentElement).removeChild(hyperlink);
                };
                (document.body || document.documentElement).appendChild(hyperlink);
            }

            var evt = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });

            hyperlink.dispatchEvent(evt);

            if (!navigator.mozGetUserMedia) {
                URL.revokeObjectURL(hyperlink.href);
            }
        }
    </script>
</html>
